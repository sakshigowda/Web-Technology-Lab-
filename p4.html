<html>

<body style="background-color:#32c35f77;margin=auto">
<center>
<input type="text" id="str" placeholder="eneter string/numebers">
<br/>
<input type="submit" onclick="eval()" value="submit" name="sub">
<br/>
<h2 style="background-color:#22c22f70">result :</h2>
<div id="result"></div>

<script>

function eval()
{
var str=document.getElementById('str').value;

if(Number.isInteger(parseInt(str)))
{
var num=parseInt(str);
var rev=0,rem=0;

while(num>0)
{
rem=parseInt(num%10);
rev=rev*10+rem;
num=parseInt(num/10);
}

result.innerHTML="<p>reverse of :<strong> "+str+" is "+rev+"</strong></p>";
}
else
{
var text="<p> entered string: <strong>"+str+" </strong></p>";

for (var i=0;i<str.length;i++)
{
if(str.charAt(i)=='a'||str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'||str.charAt(i)=='A'||str.charAt(i)=='E'||str.charAt(i)=='I'||str.charAt(i)=='O'||str.charAt(i)=='U')
{
text+="<p>the left most vowel is: <strong> "+str.charAt(i)+" </strong></p>";
var pos=i+1;

text+="<p> the position of :<strong>"+str.charAt(i)+"  is  "+pos+" </strong></p>";
result.innerHTML=text;
exit;
}
}
text+="<p>no vowels</p>";
result.innerHTML=text;
}
}
</script>
</center>
</body>
</html>
